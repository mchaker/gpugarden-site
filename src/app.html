<!doctype html>
<html lang="en">
	<head>
		<!-- Fonts and Icons loaded locally via +layout.svelte and static assets -->
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Web App Manifest -->
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Local Font Awesome -->
		<!-- Loaded via +layout.svelte -->

		<!-- Local Feather Icons -->
		<script src="/js/feather.min.js"></script>

		<!-- Open Graph metadata for social media sharing -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="gpu.garden" />
		<meta
			property="og:description"
			content="gpu.garden is a cozy AI playground built for TouhouAI."
		/>
		<meta property="og:image" content="https://gpu.garden/favicon.png" />

		<!-- Twitter Card metadata for Twitter sharing -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="gpu.garden" />
		<meta
			name="twitter:description"
			content="gpu.garden is a cozy AI playground built for TouhouAI."
		/>
		<meta name="twitter:image" content="https://gpu.garden/favicon.png" />

		<!-- Theme color + dark mode fallback -->
		<meta name="theme-color" content="#000000" />

		<script>
			// Prevent FOUC (Flash of Unstyled Content)
			(function () {
				try {
					const savedTheme = localStorage.getItem('theme');
					const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
					const isDark = savedTheme === 'dark' || (!savedTheme && systemDark);

					if (isDark) {
						document.documentElement.classList.add('dark');
						document.querySelector('meta[name="theme-color"]').setAttribute('content', '#09090b');
					} else {
						document.documentElement.classList.remove('dark');
						document.querySelector('meta[name="theme-color"]').setAttribute('content', '#fafafa');
					}
				} catch (e) {}
			})();
		</script>

		<style>
			/* Ensure dark mode works */
			@media (prefers-color-scheme: dark) {
				html:not(.light) {
					color-scheme: dark;
				}
			}
		</style>

		<!-- SvelteKit placeholder - explained below -->
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
